<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creator Pro Workbench - Command Center v3.1</title>
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>

    <!-- Main Plugin Wrapper -->
    <div id="aicp-container">
        <!-- Header: Task Selector -->
        <div class="aicp-main-header">
            <div class="aicp-header-title">AI Creator Pro</div>
            <div class="aicp-task-selector-wrapper">
                <label for="aicp-task-selector">Select a Task:</label>
                <select id="aicp-task-selector">
                    <option value="content-creator">Content Creator</option>
                    <option value="image-studio">Image Studio</option>
                    <option value="code-assistant">Code Assistant</option>
                    <option value="content-wizard">Content Wizard</option>
                </select>
            </div>
        </div>

        <!-- Dynamic Module Container: JS will inject templates here -->
        <div id="aicp-module-container"></div>

        <!-- Generate Button & Settings -->
        <div class="aicp-main-footer">
            <button id="aicp-generation-settings-btn" class="aicp-icon-button" title="[PLACEHOLDER] Open generation settings">‚öôÔ∏è</button>
            <button id="aicp-main-generate-btn" class="aicp-button-primary">Generate</button>
        </div>
    </div>

    <!-- Right-side Slide-out Panel for Generation Settings -->
    <div id="aicp-settings-panel">
        <div class="aicp-panel-header"><h3>Generation Settings</h3><button id="aicp-settings-panel-close-btn" class="aicp-close-button">√ó</button></div>
        <div class="aicp-panel-body">
            <!-- Basic and Advanced Settings UI remains here -->
            <div class="aicp-form-row">
                <label>Creativity <span class="aicp-tooltip" title="[PLACEHOLDER] Controls randomness. Higher values are more creative but can be less coherent.">üî¨</span></label>
                <input type="range" min="0" max="2" step="0.1" value="0.8" class="aicp-slider">
            </div>
            <hr>
            <div class="aicp-form-row aicp-toggle-row">
                <label for="aicp-advanced-toggle">[PLACEHOLDER] Engage Mad Scientist Mode üß™</label>
                <input type="checkbox" id="aicp-advanced-toggle" class="aicp-switch">
            </div>
            <div id="aicp-advanced-settings" class="aicp-collapsible-section">
                <!-- ... full advanced settings ... -->
            </div>
        </div>
    </div>
    
    <!-- Development Version Status Bar -->
    <div id="aicp-dev-status-bar"></div>


    <!-- ================================================================= -->
    <!-- TEMPLATES: These are hidden and used by JS to build the UI        -->
    <!-- ================================================================= -->

    <!-- Template: Main Content Creator Module Shell -->
    <template id="content-creator-template">
        <div class="aicp-module-padding">
            <div class="aicp-form-row-group aicp-cascading-dropdowns">
                <div class="aicp-form-row"><label>Content Type</label><select id="content-type-select"></select></div>
                <div class="aicp-form-row"><label>Platform / Format</label><select id="platform-format-select" disabled></select></div>
                <div class="aicp-form-row"><label>Layout</label><select id="layout-select" disabled></select></div>
            </div>
        </div>
        <!-- The Dynamic Layout for the selected task will be injected here -->
        <div id="aicp-dynamic-layout-container">
             <div class="aicp-placeholder">[PLACEHOLDER] Select a content type to begin.</div>
        </div>
    </template>

    <!-- Sub-Templates for Dynamic Layouts -->
    <template id="layout-fb-wall-post">
        <div class="aicp-module-padding aicp-dynamic-content">
            <div class="aicp-form-row">
                <label>Post Text</label>
                <textarea class="aicp-textarea" rows="5" placeholder="[PLACEHOLDER] e.g., Announcing our new summer sale! Everything is 20% off..."></textarea>
                <div class="aicp-char-counter">0 / 2200 characters</div>
            </div>
            <div class="aicp-form-row">
                <label><input type="checkbox"> Include AI-Generated Image</label>
            </div>
        </div>
    </template>

    <template id="layout-fb-reel-script">
        <div class="aicp-module-padding aicp-dynamic-content">
            <div class="aicp-form-row">
                <label>Hook (First 3 Seconds) <span class="aicp-tooltip" title="[PLACEHOLDER] Grab attention immediately. Ask a question or state a bold claim.">üî¨</span></label>
                <input type="text" class="aicp-input" placeholder="e.g., You've been peeling bananas wrong your whole life...">
            </div>
             <div class="aicp-form-row">
                <label>Main Points / Scenes</label>
                <textarea class="aicp-textarea" rows="4" placeholder="[PLACEHOLDER] - Show the wrong way
- Show the right way
- Explain why it's better"></textarea>
            </div>
             <div class="aicp-form-row">
                <label>Call to Action</label>
                <input type="text" class="aicp-input" placeholder="e.g., Follow for more kitchen hacks!">
            </div>
        </div>
    </template>

     <template id="layout-blog-intro">
        <div class="aicp-module-padding aicp-dynamic-content">
            <div class="aicp-form-row">
                <label>Blog Post Title / Topic</label>
                <input type="text" class="aicp-input" placeholder="e.g., The Ultimate Guide to Remote Work">
            </div>
            <div class="aicp-form-row">
                <label>Key points to include</label>
                <textarea class="aicp-textarea" rows="3" placeholder="[PLACEHOLDER] e.g., benefits, challenges, tools, future trends"></textarea>
            </div>
        </div>
    </template>
    
    <!-- Other Main Module Templates -->
    <template id="image-studio-template">
        <!-- ... unchanged ... -->
    </template>

    <template id="code-assistant-template">
        <!-- ... unchanged ... -->
    </template>

    <template id="content-wizard-template">
        <div class="aicp-module-padding">
             <div class="aicp-form-row-group">
                <div class="aicp-form-row"><label>Filter by Post Type</label><select><option>All Posts</option></select></div>
                <div class="aicp-form-row"><label>Search Content</label><input type="search" placeholder="Search..." class="aicp-input"></div>
            </div>
        </div>
        <div class="aicp-post-list">
            <div class="aicp-post-item">
                <div class="aicp-post-title">[Simulated] Welcome to Our New Website!</div>
                <div class="aicp-post-actions"><button class="aicp-button-secondary">Enhance Title</button><button class="aicp-button-secondary">Suggest Keywords</button></div>
            </div>
             <div class="aicp-post-item">
                <div class="aicp-post-title">[Simulated] Top 5 Productivity Hacks</div>
                 <div class="aicp-post-actions"><button class="aicp-button-secondary">Enhance Title</button><button class="aicp-button-secondary">Suggest Keywords</button></div>
            </div>
        </div>
    </template>
    
    <script src="assets/admin.js"></script>
</body>
</html>
