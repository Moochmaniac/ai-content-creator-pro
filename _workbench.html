<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creator Pro Workbench - Command Center v3</title>
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>

    <!-- Main Plugin Wrapper -->
    <div id="aicp-container">
        <!-- Header: Task Selector -->
        <div class="aicp-main-header">
            <div class="aicp-header-title">AI Creator Pro</div>
            <div class="aicp-task-selector-wrapper">
                <label for="aicp-task-selector">Select a Task:</label>
                <select id="aicp-task-selector">
                    <option value="standard-content">Content Creation</option>
                    <option value="image-studio">Image Studio</option>
                    <option value="code-assistant">Code Assistant</option>
                    <option value="fleet-manager">Content Fleet Manager</option>
                </select>
            </div>
        </div>

        <!-- Dynamic Module Container: JS will inject templates here -->
        <div id="aicp-module-container">
            <!-- Initial content will be loaded by JS -->
        </div>

        <!-- Generate Button & Settings -->
        <div class="aicp-main-footer">
            <button id="aicp-generation-settings-btn" class="aicp-icon-button" title="[PLACEHOLDER] Open generation settings">‚öôÔ∏è</button>
            <button id="aicp-main-generate-btn" class="aicp-button-primary">Generate</button>
        </div>

    </div>

    <!-- Right-side Slide-out Panel for Generation Settings ("Mad Scientist Mode") -->
    <div id="aicp-settings-panel">
        <div class="aicp-panel-header">
            <h3>Generation Settings</h3>
            <button id="aicp-settings-panel-close-btn" class="aicp-close-button">√ó</button>
        </div>
        <div class="aicp-panel-body">
            <div class="aicp-form-row">
                <label>Creativity <span class="aicp-tooltip" title="[PLACEHOLDER] Controls randomness. Higher values are more creative but can be less coherent.">üî¨</span></label>
                <input type="range" min="0" max="2" step="0.1" value="0.8" class="aicp-slider">
            </div>
            <div class="aicp-form-row">
                <label>Consistency <span class="aicp-tooltip" title="[PLACEHOLDER] Controls the likelihood of sticking to common word patterns.">üî¨</span></label>
                <input type="range" min="0" max="1" step="0.05" value="0.95" class="aicp-slider">
            </div>
            <hr>
            <div class="aicp-form-row aicp-toggle-row">
                <label for="aicp-advanced-toggle">[PLACEHOLDER] Engage Mad Scientist Mode üß™</label>
                <input type="checkbox" id="aicp-advanced-toggle" class="aicp-switch">
            </div>
            <div id="aicp-advanced-settings" class="aicp-collapsible-section">
                <small class="aicp-warning-text">[PLACEHOLDER] Warning: Adjusting these may cause the AI to produce unpredictable or nonsensical results!</small>
                <div class="aicp-form-row">
                    <label>Temperature (0.0 - 2.0) <span class="aicp-tooltip" title="Technical name for Creativity.">üî¨</span></label>
                    <input type="range" min="0" max="2" step="0.1" value="0.8" class="aicp-slider">
                </div>
                <div class="aicp-form-row">
                    <label>Top P (0.0 - 1.0) <span class="aicp-tooltip" title="Technical name for Consistency.">üî¨</span></label>
                    <input type="range" min="0" max="1" step="0.05" value="0.95" class="aicp-slider">
                </div>
                <div class="aicp-form-row">
                    <label>Frequency Penalty (-2.0 - 2.0) <span class="aicp-tooltip" title="[PLACEHOLDER] Discourages the AI from repeating the same phrases.">üî¨</span></label>
                    <input type="range" min="-2" max="2" step="0.1" value="0" class="aicp-slider">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Development Version Status Bar -->
    <div id="aicp-dev-status-bar"></div>


    <!-- ================================================================= -->
    <!-- TEMPLATES: These are hidden and used by JS to build the UI        -->
    <!-- ================================================================= -->

    <!-- Template 1: Standard Content Creation -->
    <template id="standard-content-template">
        <div class="aicp-module-padding">
            <div class="aicp-form-row">
                <label for="topic-input">Topic / Main Idea</label>
                <div class="aicp-input-with-button">
                    <textarea id="topic-input" class="aicp-textarea" placeholder="e.g., The benefits of intermittent fasting for productivity"></textarea>
                    <button class="aicp-button-secondary aicp-enhance-prompt" title="[PLACEHOLDER] Let AI improve this prompt for you">‚ú® Enhance</button>
                </div>
            </div>
            <div class="aicp-form-row-group">
                <div class="aicp-form-row">
                    <label for="output-length">Output Length</label>
                    <select id="output-length">
                        <option>Short (~100 words)</option>
                        <option selected>Medium (~300 words)</option>
                        <option>Long (~750 words)</option>
                        <option>Custom</option>
                    </select>
                </div>
                <div class="aicp-form-row">
                     <label><input type="checkbox" id="include-ai-image-toggle"> Include AI-Generated Image</label>
                </div>
            </div>
             <div id="ai-image-prompt-section" class="aicp-collapsible-section">
                <div class="aicp-form-row">
                    <label for="image-desc-input">Image Description</label>
                    <div class="aicp-input-with-button">
                        <textarea id="image-desc-input" class="aicp-textarea" placeholder="e.g., A vibrant flat-lay of a healthy meal next to a laptop"></textarea>
                        <button class="aicp-button-secondary aicp-enhance-prompt" title="[PLACEHOLDER] Let AI improve this prompt for you">‚ú® Enhance</button>
                    </div>
                </div>
            </div>
            <div class="aicp-collapsible-section is-expanded">
                 <h4 class="aicp-section-title">[PLACEHOLDER] SEO & Meta Fields</h4>
                 <!-- SEO fields will go here -->
            </div>
        </div>
        <div class="aicp-output-area">
            <div class="aicp-output-header">
                <span>Generated Content</span>
                <div class="aicp-action-bar">
                    <!-- Post-generation buttons will appear here -->
                </div>
            </div>
            <div class="aicp-output-content" contenteditable="true">
                <!-- AI output appears here -->
            </div>
             <div class="aicp-char-counter">0 characters</div>
        </div>
    </template>
    
    <!-- Template 2: Image Studio -->
    <template id="image-studio-template">
        <div class="aicp-module-padding">
            <div class="aicp-form-row">
                <label for="image-studio-prompt">Image Description</label>
                <div class="aicp-input-with-button">
                    <textarea id="image-studio-prompt" class="aicp-textarea" rows="3" placeholder="e.g., An astronaut riding a unicorn on Mars, photorealistic style"></textarea>
                    <button class="aicp-button-secondary aicp-enhance-prompt" title="[PLACEHOLDER] Let AI improve this prompt for you">‚ú® Enhance</button>
                </div>
            </div>
            <div class="aicp-form-row-group">
                <div class="aicp-form-row">
                    <label>Style Preset</label>
                    <select><option>Photorealistic</option><option>Digital Art</option><option>Vector Graphic</option></select>
                </div>
                <div class="aicp-form-row">
                    <label>Aspect Ratio</label>
                    <select><option>Square (1:1)</option><option>Widescreen (16:9)</option><option>Portrait (4:5)</option></select>
                </div>
                 <div class="aicp-form-row">
                    <label>Quantity</label>
                    <input type="number" min="1" max="4" value="1" class="aicp-input-number">
                </div>
            </div>
        </div>
        <div class="aicp-output-area aicp-image-gallery">
            <!-- Generated images appear here -->
             <div class="aicp-placeholder">[PLACEHOLDER] Your generated images will appear here.</div>
        </div>
    </template>

    <!-- Template 3: Code Assistant -->
    <template id="code-assistant-template">
        <div class="aicp-module-padding">
            <div class="aicp-form-row">
                <label for="code-prompt">Describe the code you need</label>
                <textarea id="code-prompt" class="aicp-textarea" rows="3" placeholder="e.g., A PHP function to calculate the factorial of a number"></textarea>
            </div>
            <div class="aicp-form-row">
                <label>Language</label>
                <select><option>PHP</option><option>JavaScript</option><option>HTML</option><option>CSS</option><option>Python</option></select>
            </div>
        </div>
        <div class="aicp-output-area">
             <div class="aicp-output-header">
                <span>Generated Code</span>
                <button class="aicp-copy-button" title="Copy to clipboard">Copy</button>
            </div>
            <pre class="aicp-code-output"><code>// Your generated code will appear here.</code></pre>
        </div>
    </template>

    <!-- Template 4: Content Fleet Manager -->
    <template id="fleet-manager-template">
        <div class="aicp-module-padding">
             <div class="aicp-form-row-group">
                <div class="aicp-form-row">
                    <label>Filter by Post Type</label>
                    <select><option>All Posts</option><option>Posts</option><option>Pages</option></select>
                </div>
                <div class="aicp-form-row">
                    <label>Search Content</label>
                    <input type="search" placeholder="Search..." class="aicp-input">
                </div>
            </div>
        </div>
        <div class="aicp-post-list">
            <!-- Simulated Post 1 -->
            <div class="aicp-post-item">
                <div class="aicp-post-title">Welcome to Our New Website!</div>
                <div class="aicp-post-snippet">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout...</div>
                <div class="aicp-post-actions">
                    <button class="aicp-button-secondary">Enhance Title</button>
                    <button class="aicp-button-secondary">Suggest Keywords</button>
                    <button class="aicp-button-secondary">Lengthen</button>
                </div>
            </div>
             <!-- Simulated Post 2 -->
            <div class="aicp-post-item">
                <div class="aicp-post-title">Top 5 Productivity Hacks for 2024</div>
                <div class="aicp-post-snippet">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard...</div>
                <div class="aicp-post-actions">
                    <button class="aicp-button-secondary">Enhance Title</button>
                    <button class="aicp-button-secondary">Suggest Keywords</button>
                    <button class="aicp-button-secondary">Shorten</button>
                </div>
            </div>
        </div>
    </template>

    <script src="assets/admin.js"></script>
</body>
</html>
